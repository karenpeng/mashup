  <body>
    <form>
      <input id="kw" type="input" placeholder="Type in any key word in code here, and then press enter.">
    </form>
    <pre><code id="result"></code></pre>
  </body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
  <script type="text/javascript">
    hljs.initHighlightingOnLoad();
    hljs.configure({tabReplace: '    '});
  </script>
  <script type="text/javascript">
    var content;
    // Using YQL and JSONP
    $(window).keydown(function (event) {
      if (event.which === 13) {
        event.preventDefault();
        //$("#result").empty();
        $.ajax({
          url: 'https://api.github.com/search/code?q=' + $("#kw").val() + '+in:file+language:js+repo:jquery/jquery',

          jsonp: "callback",

          dataType: "jsonp",

          data: {
            format: "json"
          },

          success: function ( response ) {
            var data = response.data;
            console.log(1,data);
            if(data.items.length>0){
              var item = data.items[0];
              //data.forEach(function(item){
                $.ajax({
                  url: item.url,

                  jsonp: "callback",

                  dataType: "jsonp",

                  data: {
                    format: "json"
                  },

                  success: function ( response ) {
                    //do something
                    var data2 = response.data;
                    console.log(2,data2.content);
                    var wat = Base64.decode(data2.content);
                    var kw = $("#kw").val();
                    var found = wat.match(/kw/g);
                    $("#result").html(wat);
                    $("#result").each(function(i, e) {hljs.highlightBlock(e)});

                  }
              });
            //});
          }
        }
      });
    }
  });
  </script>
